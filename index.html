<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-container">
    <div class="search-box">
      <input type="text" id="city-input" placeholder="Search city...">
      <button id="search">Search</button>
    </div>
    <div class="location skeleton skeleton-text"></div>
    <div class="current-weather">
      <div class="temp skeleton skeleton-temp"></div>
      <div class="details">
        <p class="info skeleton skeleton-text"></p>
        <p class="info skeleton skeleton-text"></p>
        <p class="info skeleton skeleton-text"></p>
        <p class="info skeleton skeleton-text"></p>
      </div>
    </div>
    <div class="stats">
      <div class="stat skeleton skeleton-text"></div>
      <div class="stat skeleton skeleton-text"></div>
      <div class="stat skeleton skeleton-text"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
